    <script>
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("p").on('click', function(event) {

    if (this.hash !== "") {

      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $("#container").offset().top
      }, 800, function(){
        window.location.hash = hash;
      });
    } 
  });
});
</script>
