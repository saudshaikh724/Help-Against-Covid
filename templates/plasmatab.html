<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID 19</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="/static/dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
    </script>
    <style type="text/css">
#abc{
	animation: App-logo-spin infinite 15s linear;
	}
	@keyframes App-logo-spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
  </style>
</head>

<body class="is-boxed has-animations" style="height: 100%;" onload="getLocation()">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="http://127.0.0.1:500">
                                <img id="abc" src="static/images/coronavirus.png" width="64" height="64" viewBox="0 0 64 64" alt="alternatetext">
                            </a>
                        </h1>
                    </div>
                    <ul class="header-links list-reset m-0">
                        <li>
                            <a href="/about">About</a>
                        </li>
                        <li>
                            <a href="/contact">Contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
        <p style="position: absolute;color: rgba(255, 255, 255, 0.8);margin-left: 37%;margin-top: -7%;font-size: 40px;font-weight: 1000;font-family: 'Lato', sans-serif">Help Against Covid</p><br>
        <p style="position: absolute;color: rgba(255, 255, 255, 0.8);margin-left: 45%;margin-top: -2%;font-size: 15px;font-weight: 1000;font-family: 'Lato', sans-serif">Check Plasma Details</p>
      
      </main>
        <div class="container" style="position: absolute;width: 430px;margin-left: 14%;margin-top: 40%">
    </div>
    <br><br><br>
    <div class="card mb-3">
        <div class="card-header">
          <i class="fas fa-table"></i></div>
        <div class="card-body">
          <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search.." title="Type in a name">
          <br>
          <div class="table-responsive">
            <table class="table  table-striped table-dark" id="dataTable" width="100%" cellspacing="0">
              <thead class="bg-info">
                <tr>
                  <th>&nbsp;&nbsp;Sr.No</th>
                  <th>Info</th>
                  <th>Available</th>
                  <th>Type</th>
                  <th>Last Updated</th>
                </tr>
              </thead>
              <tbody>
                  {% for row in range(length) %}
                    <tr>
                      <td>&nbsp;&nbsp;&nbsp;&nbsp;{{data[row][0]}}</td>
                      <td>{{data[row][1]}}</td>
                      <td>{{data[row][2]}}</td>
                      <td>{{data[row][3]}}</td>
                      <td>{{data[row][4]}}</td
                    </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script>
        function myFunction() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("dataTable");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
        </script>
        <footer class="site-footer">
            <div class="container">
                <div class="copyright text-center my-auto">
                    <span>Copyright Â© Help Against Covid 2021</span>
            </div>
            </div>
        </footer>
    </div>
    <script src="/static/dist/js/vaccine.js"></script>
</body>
</html>
